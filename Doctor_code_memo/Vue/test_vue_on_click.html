<!-- https://jp.vuejs.org/v2/guide/events.html -->
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>現在時刻表示</title>
  </head>
  <body>
    <div id="app">
      <p>{{now}}</p>
      <button v-on:click="time">現在時刻</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          now: '00:00:00'
        },
        methods: {
          time: function(e) {
            var date = new Date();
            // https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Global_Objects/Date/getDate
            this.now = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds() ;
          }
        }
      });
    </script>
  </body>
</html>
