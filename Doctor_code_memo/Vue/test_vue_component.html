<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コンポーネント</title>
    <style>
      .alert {
        background-color: pink;
        padding: 10px;
        border-style: solid;
        border-color: red;
      }
    </style>
  </head>
  <body>
    <!-- コンポーネント -->
    <!-- https://jp.vuejs.org/v2/guide/components.html -->
    <div id="app">
      <alert-box>＿＿が入力されていません</alert-box>
      <alert-box>＿＿が入力されていません</alert-box>
      <alert-box>＿＿が入力されていません</alert-box>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>

    Vue.component('alert-box', {
      template: `
      <div class="alert" v-on:click="coution">
        <strong>Error!!</strong>
        <slot></slot>
      </div>
      `,
      methods: {
        coution: function(){
          alert('クリックされました。')
        }
      }
    });
    var app = new Vue({
      el: '#app'
    });
    </script>
  </body>
</html>
